<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" 
        rel="stylesheet" 
    />
    <title>Michael's WordDull</title>
</head>
<body>
    <header class="nav">
        <h1 class="page-title">WordDull</h1>
    </header>
    <section class="content">
        <div class="info-bar">
            <div class="spiral">üçÜ</div>
        </div>
        <div class="board-container">
            <div class="game-board">
                <div class="game-row">
                    <div class="tile" id="row_0_0"></div>
                    <div class="tile" id="row_0_1"></div>
                    <div class="tile" id="row_0_2"></div>
                    <div class="tile" id="row_0_3"></div>
                    <div class="tile" id="row_0_4"></div>
                </div>
                <div class="game-row">
                    <div class="tile" id="row_1_0"></div>
                    <div class="tile" id="row_1_1"></div>
                    <div class="tile" id="row_1_2"></div>
                    <div class="tile" id="row_1_3"></div>
                    <div class="tile" id="row_1_4"></div>
                </div>
                <div class="game-row">
                    <div class="tile" id="row_2_0"></div>
                    <div class="tile" id="row_2_1"></div>
                    <div class="tile" id="row_2_2"></div>
                    <div class="tile" id="row_2_3"></div>
                    <div class="tile" id="row_2_4"></div>
                </div>
                <div class="game-row">
                    <div class="tile" id="row_3_0"></div>
                    <div class="tile" id="row_3_1"></div>
                    <div class="tile" id="row_3_2"></div>
                    <div class="tile" id="row_3_3"></div>
                    <div class="tile" id="row_3_4"></div>
                </div>
                <div class="game-row">
                        <div class="tile" id="row_4_0"></div>
                    <div class="tile" id="row_4_1"></div>
                    <div class="tile" id="row_4_2"></div>
                    <div class="tile" id="row_4_3"></div>
                    <div class="tile" id="row_4_4"></div>
                </div>
                <div class="game-row">
                    <div class="tile" id="row_5_0"></div>
                    <div class="tile" id="row_5_1"></div>
                    <div class="tile" id="row_5_2"></div>
                    <div class="tile" id="row_5_3"></div>
                    <div class="tile" id="row_5_4"></div>
                </div>
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard-row">
                <button class="key" type="button" data-key="Q">Q</button>
                <button class="key" type="button" data-key="W">W</button>
                <button class="key" type="button" data-key="E">E</button>
                <button class="key" type="button" data-key="R">R</button>
                <button class="key" type="button" data-key="T">T</button>
                <button class="key" type="button" data-key="Y">Y</button>
                <button class="key" type="button" data-key="U">U</button>
                <button class="key" type="button" data-key="I">I</button>
                <button class="key" type="button" data-key="O">O</button>
                <button class="key" type="button" data-key="P">P</button>
            </div>
            <div class="keyboard-row">
                <div class="spacer"></div>
                <button class="key" type="button" data-key="A">A</button>
                <button class="key" type="button" data-key="S">S</button>
                <button class="key" type="button" data-key="D">D</button>
                <button class="key" type="button" data-key="F">F</button>
                <button class="key" type="button" data-key="G">G</button>
                <button class="key" type="button" data-key="H">H</button>
                <button class="key" type="button" data-key="J">J</button>
                <button class="key" type="button" data-key="K">K</button>
                <button class="key" type="button" data-key="L">L</button>
                <div class="spacer"></div>
            </div>
            <div class="keyboard-row">
                <button class="key big-key" type="button" data-key="Enter">ENTER</button>
                <button class="key" type="button" data-key="Z">Z</button>
                <button class="key" type="button" data-key="X">X</button>
                <button class="key" type="button" data-key="C">C</button>
                <button class="key" type="button" data-key="V">V</button>
                <button class="key" type="button" data-key="B">B</button>
                <button class="key" type="button" data-key="N">N</button>
                <button class="key" type="button" data-key="M">M</button>
                <button class="key big-key" type="button" data-key="Backspace">&larr;</button>
            </div>
        </div>
    </section>
</body>
<footer>
    <script src="./word_master.js"></script>
</footer>
</html>
